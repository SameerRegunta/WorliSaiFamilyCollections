<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worli Sai Family Collections</title>
    <link rel="icon" type="image/x-icon" href="100th Birthday Logo_SQ.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

    <header>
        <div class="logo"><img src="100thBirthdayLogo_SQ.png" alt="100thBirthDayLogo">  WORLI SAI FAMILY</div>
    </header>

    <main>
        <h1>Collections</h1>

        <div class="filters">
            <input type="text" id="search" placeholder="Search events..." onkeyup="filterCards()">
            
            <select id="yearFilter" onchange="filterCards()">
                <option value="">Select Year</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
            
            <select id="monthFilter" onchange="filterCards()">
                <option value="">Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <button id="clearFilters" onclick="clearFilters()">Clear Filters</button>
        </div>

        <div class="collection-grid" id="eventGrid">
            <!-- Events will be dynamically displayed here -->
        </div>

        <div class="pagination">
            <button id="prevPage" onclick="changePage(-1)">Previous</button>
            <span id="pageNumber">Page 1</span>
            <button id="nextPage" onclick="changePage(1)">Next</button>
        </div>
    </main>

</body>
</html>
